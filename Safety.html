<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style_V2.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <script>
        var cursor = document.querySelector(".cursor");
        var cursor2 = document.querySelector(".cursor2");
        document.addEventListener("mousemove", function(e){
            cursor.style.cssText = cursor2.style.cssText = "left: " + e.clientX
            + "px; top: " + e.clientY + "px;";
        });
    </script>

    <div id="container">
        <div id="header">
            <h1>My Fabrication & Prototyping Site</h1>
        </div>

        <div class="topnav" id="myTopnav">
            <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a href="" class="active">FABLab Safety</a>
            <a href="Project.html">Project Management</a>
            <a href="Web.html">Web</a>
			<a href="">Embedded Programming</a>

            <div class="dropdown">
                <button class="dropbtn" onclick="myFunction()">
                    Fabrication &#128899
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#">3D Printing</a>
                    <a href="#">Laser Cutting</a>
                    <a href="#">CNC Router</a>
                </div>
            </div>
        </div>

        <div id="content">
            <h1>FABLab Safety</h1>
            
        </div>

        <div id="footer">
            Copyright &copy; 2021 Marcus Chia.
        </div>
    </div>
    <script>
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    }
    else {
        x.className = "topnav";
    }
    }
    </script>

    <script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
    </script>
</body>
</html>
